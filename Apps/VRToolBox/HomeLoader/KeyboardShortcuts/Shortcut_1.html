 <script>
    function VRTStartCommand(cmd) {
      var s = '{ "LightVRCallback": { "ShellExec": "' + cmd + '" } }';
      console.log(s);
    }
    function Function_Shortcut_Up() {   
	  var Path = location.pathname
	  var PathLength = Path.length - 15;
	  var Path_1 = Path.substring(1, PathLength);
      VRTStartCommand('file:///' + Path_1 + 'Shortcut_1_1.exe');
      var timer = setTimeout(function() {
      window.location='file:///' + Path_1 + 'Shortcut_1.html'
      }, 100);
    }
